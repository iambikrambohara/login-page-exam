<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
                 alt="Instagram Logo" class="instagram-logo">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Phone number, username, or email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>
            <div class="or-divider">
                <span>OR</span>
            </div>
            <div class="text-center">
                <a href="#" class="text-decoration-none" style="color: #385185; font-weight: bold;">
                    Log in with Facebook
                </a>
            </div>
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none" style="font-size: 12px; color: #00376b;">
                    Forgot password?
                </a>
            </div>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
